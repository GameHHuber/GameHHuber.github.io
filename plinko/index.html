<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko Game</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
</head>
<body>
  <div id="container">
    <h1>Big Man's Plinko</h1>
    <div id="balance-container">
      <p>Balance: <span id="balance">$0</span></p>
      <button id="add-money" onclick="openAddMoneyModal()">Add Money</button>
    </div>
    <div id="bet-container">
      <input type="number" id="betAmount" placeholder="Enter your bet" min="1" max="1000">
      <button onclick="playGame()">Drop Ball</button>
    </div>
    <div id="plinko-board">
      <!-- Slot multipliers will be added here dynamically -->
    </div>
    <div id="result-container">
      <p>Result: <span id="result"></span></p>
    </div>
  </div>

  <!-- Fake Card Modal -->
  <div id="modal-overlay" class="modal-overlay">
    <div class="modal">
      <h2>Add Money</h2>
      <label for="cardNumber">Enter Card Number</label>
      <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456">
      <label for="addAmount">Select Amount</label>
      <select id="addAmount">
        <option value="1000">$1,000</option>
        <option value="2500">$2,500</option>
        <option value="5000">$5,000</option>
        <option value="10000">$10,000</option>
      </select>
      <button onclick="addMoney()">Submit</button>
      <button onclick="closeAddMoneyModal()">Cancel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
