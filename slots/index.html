<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Crypto Slots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Fake Crypto Slots</h1>
    <div class="balance">Balance: <span id="balance">0</span> FC</div>
    <div class="slots">
      <div class="slot" id="slot1">🍒</div>
      <div class="slot" id="slot2">🍒</div>
      <div class="slot" id="slot3">🍒</div>
    </div>
    <button id="spin">Spin (Bet 50 FC)</button>
    <div class="message" id="message"></div>
    <a href="add-money.html" class="add-money-link">Add Money</a>
  </div>
  <script src="script.js"></script>
  <script>
    // Load the balance from localStorage or start with a default
    let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 1000;

    // Display the initial balance
    function updateBalanceDisplay() {
      document.getElementById("balance").innerText = balance;
    }
    updateBalanceDisplay();

    // Spin functionality
    document.getElementById("spin").addEventListener("click", () => {
      if (balance < 50) {
        document.getElementById("message").innerText = "Not enough balance to spin!";
        return;
      }

      // Deduct the bet
      balance -= 50;
      updateBalanceDisplay();
      localStorage.setItem("balance", balance); // Save to localStorage

      // Simulate the slot spin
      const icons = ["🍒", "🍋", "🍉", "🍇", "⭐"];
      const slot1 = icons[Math.floor(Math.random() * icons.length)];
      const slot2 = icons[Math.floor(Math.random() * icons.length)];
      const slot3 = icons[Math.floor(Math.random() * icons.length)];

      // Update slot display
      document.getElementById("slot1").innerText = slot1;
      document.getElementById("slot2").innerText = slot2;
      document.getElementById("slot3").innerText = slot3;

      // Determine win or lose
      let message = "Sorry, you lose!";
      if (slot1 === slot2 && slot2 === slot3) {
        balance += 500;
        message = "Jackpot! You win 500 FC!";
      } else if (slot1 === slot2 || slot2 === slot3 || slot1 === slot3) {
        balance += 100;
        message = "Nice! You win 100 FC!";
      }

      // Update balance and message
      updateBalanceDisplay();
      localStorage.setItem("balance", balance); // Save to localStorage
      document.getElementById("message").innerText = message;
    });
  </script>
</body>
</html>
