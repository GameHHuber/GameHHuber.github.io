<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fake Crypto Slots</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="game-container">
    <h1>Fake Crypto Slots</h1>
    <div class="balance">Balance: <span id="balance">0</span> BTC</div>
    
    <!-- Set Initial Balance Section -->
    <input type="number" id="initialBalance" placeholder="Set Initial Balance" min="0" />
    <button id="setBalance" class="button primary">Set Balance</button>
    
    <div class="slots">
      <div class="slot" id="slot1">üçí</div>
      <div class="slot" id="slot2">üçí</div>
      <div class="slot" id="slot3">üçí</div>
    </div>
    <button id="spin" class="button primary">Spin (Bet 50 BTC)</button>
    <button id="removeAll" class="button danger">Remove All Money</button>
    <div class="message" id="message"></div>
    <a href="add-money.html" class="link">Add Money</a>
  </div>
  <script>
    // Load balance from localStorage or start with a default
    let balance = localStorage.getItem("balance") ? parseInt(localStorage.getItem("balance")) : 0;

    function updateBalanceDisplay() {
      document.getElementById("balance").innerText = balance;
    }
    updateBalanceDisplay();

    // Set Initial Balance functionality
    document.getElementById("setBalance").addEventListener("click", () => {
      const initialBalance = parseInt(document.getElementById("initialBalance").value);
      if (isNaN(initialBalance) || initialBalance <= 0) {
        document.getElementById("message").innerText = "Please enter a valid balance.";
        return;
      }
      balance = initialBalance;
      localStorage.setItem("balance", balance);
      updateBalanceDisplay();
      document.getElementById("message").innerText = `Balance set to ${balance} BTC.`;
    });

    // Spin functionality
    document.getElementById("spin").addEventListener("click", () => {
      if (balance < 50) {
        document.getElementById("message").innerText = "Not enough balance to spin!";
        return;
      }

      balance -= 50;
      updateBalanceDisplay();
      localStorage.setItem("balance", balance);

      const icons = ["üçí", "üçã", "üçâ", "üçá", "‚≠ê"];
      const slot1 = icons[Math.floor(Math.random() * icons.length)];
      const slot2 = icons[Math.floor(Math.random() * icons.length)];
      const slot3 = icons[Math.floor(Math.random() * icons.length)];

      document.getElementById("slot1").innerText = slot1;
      document.getElementById("slot2").innerText = slot2;
      document.getElementById("slot3").innerText = slot3;

      let message = "Sorry, you lose!";
      if (slot1 === slot2 && slot2 === slot3) {
        balance += 500;
        message = "Jackpot! You win 500 BTC!";
      } else if (slot1 === slot2 || slot2 === slot3 || slot1 === slot3) {
        balance += 100;
        message = "Nice! You win 100 BTC!";
      }

      updateBalanceDisplay();
      localStorage.setItem("balance", balance);
      document.getElementById("message").innerText = message;
    });

    // Remove All Money functionality
    document.getElementById("removeAll").addEventListener("click", () => {
      balance = 0;
      updateBalanceDisplay();
      localStorage.setItem("balance", balance);
      document.getElementById("message").innerText = "All money removed!";
    });
  </script>
</body>
</html>
